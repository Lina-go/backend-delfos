services:
  app:
    build: .
    ports:
      - "8080:8000"
    env_file:
      - .env
    environment:
      - AZURE_AI_PROJECT_ENDPOINT=${AZURE_AI_PROJECT_ENDPOINT}
      - AZURE_AI_MODEL_DEPLOYMENT_NAME=${AZURE_AI_MODEL_DEPLOYMENT_NAME}
      - TRIAGE_AGENT_MODEL=${TRIAGE_AGENT_MODEL}
      - INTENT_AGENT_MODEL=${INTENT_AGENT_MODEL}
      - SQL_AGENT_MODEL=${SQL_AGENT_MODEL}
      - SQL_EXECUTOR_AGENT_MODEL=${SQL_EXECUTOR_AGENT_MODEL}
      - VERIFICATION_AGENT_MODEL=${VERIFICATION_AGENT_MODEL}
      - VIZ_AGENT_MODEL=${VIZ_AGENT_MODEL}
      - GRAPH_AGENT_MODEL=${GRAPH_AGENT_MODEL}
      - FORMAT_AGENT_MODEL=${FORMAT_AGENT_MODEL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - USE_ANTHROPIC_API_FOR_CLAUDE=${USE_ANTHROPIC_API_FOR_CLAUDE}
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - MCP_TIMEOUT=${MCP_TIMEOUT}
      - MCP_SSE_TIMEOUT=${MCP_SSE_TIMEOUT}
      - MCP_CHART_SERVER_URL=${MCP_CHART_SERVER_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - DEBUG=${DEBUG}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_STORAGE_ACCOUNT_URL=${AZURE_STORAGE_ACCOUNT_URL}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME}
      - database_connection_string=${database_connection_string}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
